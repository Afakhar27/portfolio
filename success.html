<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Envoyé — Ikram Afakhar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .success-card {
      background: var(--card);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid var(--primary);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
    }
    h1 { color: var(--primary); margin-bottom: 16px; font-size: 32px; }
    p { margin-bottom: 24px; color: var(--muted); }
    .icon { font-size: 48px; margin-bottom: 16px; display: block; }
  </style>
</head>
<body>

  <div class="success-card">
    <span class="icon">✅</span>
    <h1>Message Envoyé !</h1>
    <p>Merci de m'avoir contactée. Je vous répondrai dans les plus brefs délais.</p>
    <a href="/" class="btn primary">Retour au portfolio</a>
  </div>

</body>
</html>
